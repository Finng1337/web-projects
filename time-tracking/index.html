<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Projects | Time tracking dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="menu">
                <div class="profile">
                    <img src="images/image-jeremy.png" alt="Profile picture of jeremy">
                    <h1>Report for <br><strong>Jeremy Robson</strong></h1>
                </div>
                <div class="options">
                    <ul>
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
              </div>
            </section>
            <section class="stats work">
                <div class="content">
                    <div class="statHeader">
                        <h2>Work</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
            <section class="stats play">
                <div class="content">
                    <div class="statHeader">
                        <h2>Play</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
            <section class="stats study">
                <div class="content">
                    <div class="statHeader">
                        <h2>Study</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
            <section class="stats exercise">
                <div class="content">
                    <div class="statHeader">
                        <h2>Exercise</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
            <section class="stats social">
                <div class="content">
                    <div class="statHeader">
                        <h2>Social</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
            <section class="stats selfCare">
                <div class="content">
                    <div class="statHeader">
                        <h2>Work</h2>
                        <img src="images/icon-ellipsis.svg" alt="Icon of three dots" class="iconMore">
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="main.js"></script>
</html>
